<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/dropzone-5.7.0/dist/dropzone.css">
</head>

<body>
    <div class="container">
        <!-- CANVAS E IMAGENES -->
        <div class="row">
            <div class="col text-center">
                <canvas id="mycanvas" style="border:3px solid black;"></canvas>
            </div>
            <div class="col">
                <img src="" alt="" id="myimg" crossorigin="anonymous">
            </div>
        </div>
        <!-- BOTONES -->
        <div class="row">
            <div class="col">
                <button class="btn btn-info" onclick="borrar()">Borrar</button>
                <button class="btn btn-danger" onclick="reset()">Reset</button>
                <button class="btn btn-primary" onclick="generateMesh()">GenerarMesh</button>
                <button class="btn btn-success" onclick="generateTrianglesImage()">Generar Png</button>
                <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#uploadImage">
                    Subir imagen
                  </button>
            </div>
            <div class="col">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <label>
                            <input type="checkbox" checked id="showConnections" value="first_checkbox">
                            Mostrar conexiones
                        </label>
                    </div>
                </div>

            </div>
        </div>
        <!-- RESULTADOS -->
        <div class="row">
            <div class="col text-center">
                <div id="lista"></div>
            </div>
            <div class="col text-center">
                <div id="conexiones"></div>

            </div>
        </div>

    </div>

    <img src="src/back.png" id="hackimg" alt="" style="display: none;">



    <!-- Modal -->
    <div class="modal fade" id="uploadImage" tabindex="-1" role="dialog" aria-labelledby="uploadImageLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sube una imagen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/file-upload" class="dropzone"
                        id="my-awesome-dropzone"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="cambiarImagen()">Subir</button>
                </div>
            </div>
        </div>

        <!-- LIBRERIAS DE TERCEROS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="lib/dropzone-5.7.0/dist/dropzone.js"></script>
        <script src="https://unpkg.com/delaunator@4.0.1/delaunator.js"></script>

        <!-- TOOLS -->
        <script src="src/tool.js"></script>
</body>

</html>
